// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Add Google's Maven repository
        // Add any other repositories you need here
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2' // Android Gradle Plugin
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.40.5' // Dagger Hilt Gradle Plugin
        // Add any other dependencies you need here
    }
}

plugins {
    id 'com.android.application' version '8.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
}

allprojects {
    repositories {
        // Add any other repositories you need here
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
